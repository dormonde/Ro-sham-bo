<!DOCTYPE html>
<html lang="">

<head>
    <link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Ro-Sham-Bo!</h1>
        </header>
        <div class="choices box">
            <span id="r" class="fas fa-hand-rock"></span>
            <span id="p" class="fas fa-hand-paper"></span>
            <span id="s" class="fas fa-hand-scissors"></span>
        </div>
        <div class="score-board">
            <div class="badge" id="player-label">Player</div>
            <span id="player-score">0</span>:<span id="comp-score">0</span>
            <div class="badge" id="comp-label">Comp</div>
        </div>
        <div class="comp box">
            <span class="fas fa-hand-rock"></span>
            <span class="fas fa-hand-paper"></span>
            <span class="fas fa-hand-scissors"></span>
        </div>
        <div class="results-box">
            <p class="results"></p>
        </div>




        <script src="script.js"></script>
    </div>
</body>

</html>
